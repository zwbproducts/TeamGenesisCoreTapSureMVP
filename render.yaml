services:
  - type: web
    name: tapsure-backend
    env: python
    plan: free
    pythonVersion: 3.13
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.4"
      - key: POS_QR_ENFORCEMENT
        value: "off"
      - key: POS_REQUIRE_QR
        value: "0"
