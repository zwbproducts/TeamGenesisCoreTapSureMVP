services:
  - type: web
    name: tapsure-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend-requirements.txt"
    startCommand: "pip install -r backend-requirements.txt && uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    repo: https://github.com/turnzero666/TapSureAppDebug
    branch: main
    envVars:
      - key: VITE_API_URL
        value: "https://tapsureappdebug.onrender.com"
      - key: POS_QR_ENFORCEMENT
        value: "off"
      - key: POS_REQUIRE_QR
        value: "0"
